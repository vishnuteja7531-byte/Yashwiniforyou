<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Yashwini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #1a0508;
        --bg-gradient-start: #2a0a12;
        --bg-gradient-end: #0f0205;
        --card-overlay: rgba(20, 5, 8, 0.6);
        --text-cream: #f2e9e4;
        --text-rose: #eecda3;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-deep);
        background-image: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
        background-attachment: fixed;
        color: var(--text-cream);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      .font-editorial {
        font-family: 'Playfair Display', serif;
      }

      /* Cinematic Grain */
      .bg-grain::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      /* Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        pointer-events: none;
        z-index: 40;
      }

      /* Animations */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0205;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a1c25;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-grain">
    <div class="vignette"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
